<html>
    <head>
        <title>Display Evens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Evens.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
        </script>
    </head>
    
    <body>
       
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="startNumber" class="contorl-label">Start Number</label>
                    <input type="number" id="startNumber" name="startNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="endNumber" class="contorl-label">End Number</label>
                    <input type="number" id="endNumber" name="endNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="step" class="contorl-label">Step</label>
                    <input type="number" id="step" name="step" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" id="myButton" onclick="getEvens();">Display Evens</button>
                    <button type="reset" id="myReset" onclick="emptyOutPut();">Reset</button>
                </div>
                  <div class="jumbotron">
                    <h1 id="results"></h1>
                  </div>
            </form>     
        </div>   
      
    </body>
</html>
